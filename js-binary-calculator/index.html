<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Binary Calculator</title>
  <link rel="stylesheet" href="css/binaryCalculator.css" type="text/css">
</head>
<body>
<div id="res"></div>
<div id="btns">
  <button id="btn0" class="btnItem">0</button>
  <button id="btn1" class="btnItem">1</button>
  <button id="btnClr">C</button>
  <button id="btnEql">=</button>
  <button id="btnSum" class="btnItem">+</button>
  <button id="btnSub" class="btnItem">-</button>
  <button id="btnMul" class="btnItem">*</button>
  <button id="btnDiv" class="btnItem">/</button>
</div>
<script src="js/binaryCalculator.js" type="text/javascript"></script>
</body>
</html>
